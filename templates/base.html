{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hisyntax</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'page.css' %}">
    <script src="https://kit.fontawesome.com/f886e84227.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}">
    <link href="{% static 'github.css' %}" rel="stylesheet">
    <meta property="og:title" content="Hisyntax">
    <meta property="og:description" content="My name is Jiya Mathias and I am a back-end developer">
    <meta property="og:url" content="https://hisyntax.herokuapp.com/">
    <meta property="og:image" content="{% static 'images/logo.png' %}">
</head>
<body>
    <!-- Messenger Chat Plugin Code -->
    <div id="fb-root"></div>

    <!-- Your Chat Plugin code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "104748788232966");
      chatbox.setAttribute("attribution", "biz_inbox");

      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v11.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    {% include 'nav.html' %}
    {% block content %}

    {% endblock content %}
    {% include 'footer.html' %}
</body>
</html>
